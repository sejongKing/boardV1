<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div>
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" placeholder="이름을 입력하세요">
    </div>
    <div>
      <label th:for="loginId">아이디</label>
      <input type="text" th:field="*{loginId}" placeholder="아이디를 입력하세요">
    </div>
    <div>
      <label th:for="name">비밀번호</label>
      <input type="text" th:field="*{password}" placeholder="비밀번호를 입력하세요">
    </div>
    <button type="submit">submit</button>

  </form>

</div>
</body>
</html>
